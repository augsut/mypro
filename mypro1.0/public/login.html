    <div class="login mt-5">
            <div class="container">
                <div class="login-form">

                    <hr class="mt-1 ml-3 mr-3">
                    <ul class="list-unstyled form_list">
                        <li class="login_first">

                        <li>
                            <div class="login_secend">
                                <img src="img/login_pwd.jpg" alt="">
                            </div>

                        </li>
                        <li class="login_third">
                            <span class="text-dark">

                            </span>
                            <input type="text" title="">

                        </li>
                        <li class="login_four" >
                            <a href=""><span>找回密码</span></a>

                            <p class="text-center mb-0">

                            <p class="mt-2">

                            </div>
                        </li>
                    </ul>

                </div>
            </div>
    </div>
    <footer id="footer">
    </footer>
    <script>
        function getPass(){
            let c3=document.getElementById("c3");
            let ctx = c3.getContext("2d");
            ctx.fillStyle="white";
            ctx.fillRect(0,0,75,25);
            let str = "0123456789";
            for(let i =0;i<4;i++){
                let c=(rn(0,str.length));
                console.log(c);
                let x=i*15+10;
                let y=3;
                ctx.fillStyle="black";
                ctx.textBaseline="top";
                ctx.font="16px sans-serif";
                ctx.fillText(c,x,y)}
            //    干扰的5条线
                for(let i=0;i<=5;i++){
                    ctx.beginPath();
                    ctx.strokeStyle="black";
                    ctx.moveTo(rn(0,75),rn(0,25))
                    ctx.lineTo(rn(0,75),rn(0,25));
                    ctx.stroke();
                }

        }
        getPass();
        var change=document.querySelector("li.login_third>canvas+span");
        console.log(change)
        change.onclick=function(){
            getPass();
        };

        function rn(min,max){
            let a = Math.floor(Math.random()*(max-min)+min);
            return  a
        }
    </script>
</body>
